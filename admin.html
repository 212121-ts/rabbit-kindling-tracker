<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Tracker Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin-bottom: 10px;
        }

        .login-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #666;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .key-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
            word-break: break-all;
        }

        .copy-btn {
            margin-left: 10px;
            font-size: 12px;
            padding: 5px 10px;
        }

        #dashboard {
            display: none;
        }

        .logout-btn {
            float: right;
        }

        .loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn btn-danger logout-btn" onclick="logout()" style="display: none;" id="logoutBtn">Logout</button>
            <h1>üê∞ Rabbit Tracker Admin Panel</h1>
            <p>License Key Management System</p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label for="adminPassword">Admin Password</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>
            <button class="btn btn-primary" onclick="login()">Login</button>
        </div>

        <!-- Dashboard -->
        <div id="dashboard">
            <!-- Stats -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <div class="number" id="totalUsers">-</div>
                </div>
                <div class="stat-card">
                    <h3>Total Keys</h3>
                    <div class="number" id="totalKeys">-</div>
                </div>
                <div class="stat-card">
                    <h3>Used Keys</h3>
                    <div class="number" id="usedKeys">-</div>
                </div>
                <div class="stat-card">
                    <h3>Total Records</h3>
                    <div class="number" id="totalRecords">-</div>
                </div>
            </div>

            <!-- Generate Keys -->
            <div class="section">
                <h2>Generate License Keys</h2>
                <div style="display: flex; gap: 20px; align-items: flex-end;">
                    <div class="form-group" style="flex: 1;">
                        <label for="keyCount">Number of Keys</label>
                        <input type="number" id="keyCount" value="5" min="1" max="100">
                    </div>
                    <div class="form-group" style="flex: 2;">
                        <label for="keyNotes">Notes (Optional)</label>
                        <input type="text" id="keyNotes" placeholder="e.g., Early bird special">
                    </div>
                    <button class="btn btn-primary" onclick="generateKeys()">Generate Keys</button>
                </div>
                <div id="generatedKeys"></div>
            </div>

            <!-- License Keys Table -->
            <div class="section">
                <h2>License Keys</h2>
                <div class="loading" id="keysLoading">Loading...</div>
                <table id="keysTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Key</th>
                            <th>Status</th>
                            <th>Email</th>
                            <th>Used Date</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="keysTableBody"></tbody>
                </table>
            </div>

            <!-- Users Table -->
            <div class="section">
                <h2>Registered Users</h2>
                <div class="loading" id="usersLoading">Loading...</div>
                <table id="usersTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>License Key</th>
                            <th>Records</th>
                            <th>Joined</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let adminPassword = '';
        const API_URL = window.location.origin;

        // Check if already logged in
        window.onload = function() {
            adminPassword = localStorage.getItem('adminPassword');
            if (adminPassword) {
                showDashboard();
            }
        };

        function login() {
            const password = document.getElementById('adminPassword').value;
            if (!password) {
                alert('Please enter admin password');
                return;
            }

            adminPassword = password;
            
            // Test the password by making a request
            fetch(`${API_URL}/api/admin/stats`, {
                headers: {
                    'X-Admin-Password': adminPassword
                }
            })
            .then(response => {
                if (response.ok) {
                    localStorage.setItem('adminPassword', adminPassword);
                    showDashboard();
                } else {
                    alert('Invalid admin password');
                }
            })
            .catch(error => {
                alert('Error connecting to server');
            });
        }

        function logout() {
            localStorage.removeItem('adminPassword');
            adminPassword = '';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('adminPassword').value = '';
        }

        function showDashboard() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'block';
            
            loadStats();
            loadKeys();
            loadUsers();
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/api/admin/stats`, {
                    headers: {
                        'X-Admin-Password': adminPassword
                    }
                });
                
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('totalUsers').textContent = stats.totalUsers;
                    document.getElementById('totalKeys').textContent = stats.totalKeys;
                    document.getElementById('usedKeys').textContent = stats.usedKeys;
                    document.getElementById('totalRecords').textContent = stats.totalRecords;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadKeys() {
            try {
                const response = await fetch(`${API_URL}/api/admin/license-keys`, {
                    headers: {
                        'X-Admin-Password': adminPassword
                    }
                });
                
                if (response.ok) {
                    const { keys } = await response.json();
                    displayKeys(keys);
                }
            } catch (error) {
                console.error('Error loading keys:', error);
            }
        }

        function displayKeys(keys) {
            const tbody = document.getElementById('keysTableBody');
            tbody.innerHTML = '';
            
            keys.forEach(key => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <span style="font-family: monospace;">${key.key}</span>
                        <button class="btn copy-btn" onclick="copyToClipboard('${key.key}')">Copy</button>
                    </td>
                    <td>
                        ${key.used 
                            ? '<span class="badge badge-warning">Used</span>' 
                            : '<span class="badge badge-success">Available</span>'}
                    </td>
                    <td>${key.email || '-'}</td>
                    <td>${key.used_at ? new Date(key.used_at).toLocaleDateString() : '-'}</td>
                    <td>${key.notes || '-'}</td>
                    <td>
                        ${!key.used 
                            ? `<button class="btn btn-danger" onclick="revokeKey('${key.key}')">Revoke</button>`
                            : ''}
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            document.getElementById('keysLoading').style.display = 'none';
            document.getElementById('keysTable').style.display = 'table';
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/api/admin/users`, {
                    headers: {
                        'X-Admin-Password': adminPassword
                    }
                });
                
                if (response.ok) {
                    const { users } = await response.json();
                    displayUsers(users);
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.email}</td>
                    <td style="font-family: monospace; font-size: 12px;">${user.license_key}</td>
                    <td>${user.record_count}</td>
                    <td>${new Date(user.created_at).toLocaleDateString()}</td>
                `;
                tbody.appendChild(row);
            });
            
            document.getElementById('usersLoading').style.display = 'none';
            document.getElementById('usersTable').style.display = 'table';
        }

        async function generateKeys() {
            const count = document.getElementById('keyCount').value;
            const notes = document.getElementById('keyNotes').value;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/generate-keys`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Password': adminPassword
                    },
                    body: JSON.stringify({ count: parseInt(count), notes })
                });
                
                if (response.ok) {
                    const { keys } = await response.json();
                    displayGeneratedKeys(keys);
                    loadKeys(); // Reload the keys table
                    loadStats(); // Update stats
                }
            } catch (error) {
                alert('Error generating keys');
            }
        }

        function displayGeneratedKeys(keys) {
            const container = document.getElementById('generatedKeys');
            
            if (keys.length === 0) {
                container.innerHTML = '<p>No keys generated</p>';
                return;
            }
            
            let html = `<h3 style="margin-top: 20px;">Generated ${keys.length} Keys:</h3>`;
            keys.forEach(key => {
                html += `
                    <div class="key-display">
                        ${key}
                        <button class="btn copy-btn" onclick="copyToClipboard('${key}')">Copy</button>
                    </div>
                `;
            });
            
            html += `<button class="btn btn-primary" style="margin-top: 10px;" onclick="downloadKeys(${JSON.stringify(keys)})">Download All Keys</button>`;
            
            container.innerHTML = html;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show temporary success message
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        function downloadKeys(keys) {
            const content = `License Keys Generated on ${new Date().toISOString()}\n` +
                           `=====================================\n\n` +
                           keys.join('\n');
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `license-keys-${Date.now()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        async function revokeKey(key) {
            if (!confirm(`Are you sure you want to revoke this license key?\n${key}`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/admin/revoke-license`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Password': adminPassword
                    },
                    body: JSON.stringify({ licenseKey: key })
                });
                
                if (response.ok) {
                    alert('License key revoked');
                    loadKeys();
                    loadStats();
                }
            } catch (error) {
                alert('Error revoking key');
            }
        }

        // Handle Enter key on password field
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
